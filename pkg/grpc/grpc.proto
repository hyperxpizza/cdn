syntax = "proto3";

option go_package = "github.com/hyperxpizza/cdn/grpc";

import "google/protobuf/timestamp.proto";

message File {
    int64 id = 1;
    string name = 2;
    string path = 3;
    uint64 size = 4;
    uint64 sizeAfterCompression = 5;
    string mimeType = 6;
    google.protobuf.Timestamp created = 7;
    google.protobuf.Timestamp updated = 8;
}

message UploadFileRequest {
    oneof data {
        File file = 1;
        bytes chunkData =2;
    }
}

message DownloadFileRequest {
    string path = 1;
    string name = 2;
}

message DownlaodFileRespose {
    bytes chunk_data = 1;
}

message UploadFileResponse {
    string id = 1;
    uint32 size = 2; 
}

message SearchRequest {
    string phrase = 1;
}

message SearchResponse {
    repeated File files = 1;
}

service CDNGrpcService {
    rpc UploadFile(stream UploadFileRequest) returns (UploadFileResponse) {};
    rpc DownloadFile(DownloadFileRequest) returns (stream DownlaodFileRespose) {};
    rpc SearchFiles(SearchRequest) returns (SearchResponse) {};
}